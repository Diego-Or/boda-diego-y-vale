<section id="galeria">
  <h2 class="section-title">Galer√≠a de Momentos</h2>
  <p class="section-subtitle">Algunos de nuestros momentos favoritos juntos</p>

  <div class="gallery-grid">
    @for (image of images(); track trackByIndex($index, image)) {
      <div class="gallery-item"
           [attr.data-index]="image.index"
           (click)="openLightbox($index)">
        <img [src]="image.src" [alt]="image.alt">
      </div>
    }
  </div>
</section>

<!-- LIGHTBOX -->
@if (isLightboxActive()) {
  <div class="lightbox" (click)="onBackgroundClick($event)">
    <span class="lightbox-close" (click)="closeLightbox()">&times;</span>
    <span class="lightbox-nav lightbox-prev" (click)="showPrevImage()">&#10094;</span>
    <span class="lightbox-nav lightbox-next" (click)="showNextImage()">&#10095;</span>
    <div class="lightbox-content">
      <img [src]="currentImage().src" [alt]="currentImage().alt">
    </div>
    <div class="lightbox-counter">{{ counter() }}</div>
  </div>
}
