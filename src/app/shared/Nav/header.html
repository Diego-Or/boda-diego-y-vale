<header [class.scrolled]="isScrolled()">
  <div class="nav-container">
    <a href="#inicio" class="logo" (click)="scrollToSection($event, '#inicio')">
      {{ groomName() }} <span>&</span> {{ brideName() }}
    </a>

    <nav>
      <div
        class="menu-toggle"
        id="menuToggle"
        [class.active]="isMenuOpen()"
        (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul
        id="navMenu"
        [class.active]="isMenuOpen()">
        @for (item of navItems(); track trackByHref($index, item)) {
          <li>
            <a
              [href]="item.href"
              (click)="scrollToSection($event, item.href)">
              {{ item.label }}
            </a>
          </li>
        }
      </ul>
    </nav>
  </div>
</header>
